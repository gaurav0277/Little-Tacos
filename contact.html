<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gaurav">
    <meta name="description" content="contact infomation for the little taco shop">
    <title>contact Us - LTS </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>contact us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#About">About LTS</a></li>
                <li><a href="/#Menu">Our Menu</a></li>
                
                <li><a href="hours.html">Contact Us</a></li>
            </ul>
        </nav>
        <figure>
            <img src="tacos2.png" alt="image" width="400" height="267" >
            <figcaption> Little Taco Shop Tacos </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <h2>Our Contact Form</h2>
        <section>
            <form action="">
                <fieldset>
                   <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name"    placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text"  id="email"      placeholder="your email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="textarea" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation lane, Suite T <br>
                Kansas City, MO 55555-5555
            </address>
            <br><br>
            <a href="tel:+222-222-222" >222-222-222</a>
            <br><br>
            <a href="#">Back to Top</a>
        </section>
        
    </main>
    <hr>
    <footer>
        <p>copyright &copy; the little taco shope</p>
    </footer>    
</body>
</html>
